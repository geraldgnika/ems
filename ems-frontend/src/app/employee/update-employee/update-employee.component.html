<div class="d-flex flex-row bd-highlight mb-3">
  <div class="form-group row" style="width: 60%;">
    <label class="col-sm-2 col-form-label">Employee Name</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" [(ngModel)]="employee_name"></div>
    <label class="col-sm-2 col-form-label">Department</label>
    <div class="col-sm-10">
      <select class="form-control" [(ngModel)]="Department">
        <option>--Select--</option>
        <option *ngFor="let depName of DepartmentsList"> {{depName.name}} </option>
      </select>
    </div>
    <label class="col-sm-2 col-form-label">Date of joining</label>
    <div class="col-sm-10">
      <input type="date" [(ngModel)]="created_at" class="adddate"></div>
  </div>
  <div class="ml-3 bd-highlight" style="width: 40%;"><img [src]=photo_path class="profile-picture">
    <input type="file" (change)="uploadProfilePhoto($event)" class="mt-2"/>
  </div>
</div>
<button (click)="updateEmployee()" *ngIf="employee.EmployeeId!=0" class="btn btn-primary"> Update</button>

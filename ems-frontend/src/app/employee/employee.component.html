<h5 class="font-weight-bold my-3">Employees Page</h5>
<div class="box-of-add">
  <!-- Button trigger modal -->
  <h5 class="add-a-new-txt">Add a new Employee:</h5>
  <button type="button" class="btn btn-primary float-right m-2" routerLink="create-employee"> Add Employee</button>
</div>
<div class="d-flex flex-row mb-3">
  <input [(ngModel)]="EmployeeNameFilter" class="form-control" (keyup)="filterNames()"
         placeholder="Search by Employee Name...">
  <button type="button" class="ml-2 btn btn-light btnlight2" (click)="sortNames('name',true)">
    <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-arrow-down-square-fill" fill="currentColor"
         xmlns="http://www.w3.org/2000/svg">
      <path fill-rule="evenodd"
            d="M2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2zm6.5 5a.5.5 0 0 0-1 0v4.793L5.354 7.646a.5.5 0 1 0-.708.708l3 3a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 9.793V5z"/>
    </svg>
  </button>
  <button type="button" class="ml-2 btn btn-light btnlight2" (click)="sortNames('name',false)">
    <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-arrow-up-square-fill" fill="currentColor"
         xmlns="http://www.w3.org/2000/svg">
      <path fill-rule="evenodd"
            d="M2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2zm3.354 8.354a.5.5 0 1 1-.708-.708l3-3a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1-.708.708L8.5 6.207V11a.5.5 0 0 1-1 0V6.207L5.354 8.354z"/>
    </svg>
  </button>
</div>
<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-xl" role="document">
    <div class="modal-content">
      <div class="modal-header border-0">
        <h5 class="modal-title" id="exampleModalLabel">{{ModalTitle}}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="closeClick()"><span
          aria-hidden="true" style="font-size: 30px; color: #fff; text-shadow: none;">&times;</span></button>
      </div>
      <div class="modal-body">
        <app-update-employee [employee]="employee" *ngIf="ActivateAddEditEmpComp"></app-update-employee>
      </div>
    </div>
  </div>
</div>
<table class="table">
  <thead class="t-head">
  <tr>
    <th class="t-h">Photo</th>
    <th class="t-h">Employee Name</th>
    <th class="t-h">Department</th>
    <th class="t-h">Date Of Joining</th>
    <th class="t-h text-right">Actions</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let dataItem of EmployeeList">
    <td class="t-d">
      <img [src]=photo+dataItem.profile_photo alt="profile_photo" class="profile_photo">
    </td>
    <td class="t-d">{{dataItem.name}}</td>
    <td class="t-d">{{dataItem.department}}</td>
    <td class="t-d">{{dataItem.created_at | date:'dd MMMM yyyy'}}</td>
    <td class="t-d float-right text-right margintopdel">
      <button type="button" class="btn btn-light mr-1 btnlight" routerLink="employee-page/{{ dataItem.id }}">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
             class="bi bi-box-arrow-up-right svg1" viewBox="0 0 16 16">
          <path fill-rule="evenodd"
                d="M8.636 3.5a.5.5 0 0 0-.5-.5H1.5A1.5 1.5 0 0 0 0 4.5v10A1.5 1.5 0 0 0 1.5 16h10a1.5 1.5 0 0 0 1.5-1.5V7.864a.5.5 0 0 0-1 0V14.5a.5.5 0 0 1-.5.5h-10a.5.5 0 0 1-.5-.5v-10a.5.5 0 0 1 .5-.5h6.636a.5.5 0 0 0 .5-.5z"/>
          <path fill-rule="evenodd"
                d="M16 .5a.5.5 0 0 0-.5-.5h-5a.5.5 0 0 0 0 1h3.793L6.146 9.146a.5.5 0 1 0 .708.708L15 1.707V5.5a.5.5 0 0 0 1 0v-5z"/>
        </svg>
      </button>
      <button type="button" class="btn btn-light mr-1 btnlight" data-toggle="modal" data-target="#exampleModal"
              (click)="editClick(dataItem)" data-backdrop="static" data-keyboard="false">
        <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-pencil-square svg2" fill="currentColor"
             xmlns="http://www.w3.org/2000/svg">
          <path
            d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456l-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
          <path fill-rule="evenodd"
                d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z"/>
        </svg>
      </button>
      <button type="button" class="btn btn-light btnlight" (click)="deleteClick(dataItem)">
        <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-trash-fill svg3" fill="currentColor"
             xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd"
                d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1H2.5zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5zM8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5zm3 .5a.5.5 0 0 0-1 0v7a.5.5 0 0 0 1 0v-7z"/>
        </svg>
      </button>
    </td>
  </tr>
  </tbody>
</table>

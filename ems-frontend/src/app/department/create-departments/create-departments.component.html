<h5 class="font-weight-bold">Add a New Department</h5>
<br>
<div class="form-group row" *ngFor="let u of dataDictionary.controls; index as i">
  <app-create-department style="width: -moz-available;" [inputFormGroup]="$any(u)"></app-create-department>
  <div class="ml-3 mt-3">
    <button (click)="addAnotherDepartmentForm()" class="buttoonlight3"
            style="padding: 3px 11px 7px;margin-right: 15px;color: white;background-color: #19c71c94;border: 1px solid #55d168;border-radius: 5px;">
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus"
           viewBox="0 0 16 16">
        <path
          d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
      </svg>
    </button>
    <button (click)="removeForm(i)" class="buttonlight3"
            style="padding: 3px 11px 7px;margin-right: 15px;color: white;background-color: #9b0c0c96;border: 1px solid #a24444;border-radius: 5px;">
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-dash"
           viewBox="0 0 16 16">
        <path d="M4 8a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7A.5.5 0 0 1 4 8z"/>
      </svg>
    </button>
  </div>
</div>
<br>
<button (click)="submitForm()" class="btn btn-primary">Create</button>
